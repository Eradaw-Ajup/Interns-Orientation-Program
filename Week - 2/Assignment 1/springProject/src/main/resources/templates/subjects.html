<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student Management System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div class="jumbotron text-center">
            <h1> Subject's List</h1>
        </div>
        <div class="container my-2">
            
            
            <table border="1" class = "table table-striped table-responsive-md">
                <thead>
                    <tr style="background-color:#DEDEDE;" >
                <th>Subject ID</th>
                <th>Subject Name </th>
                <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="subject : ${listSubject}">
                   	<td th:text="${subject.id}"> </td>
        		<td th:text="${subject.name}"></td>
                        <td> <a th:href="@{/showFormForUpdateSubject/{id}(id=${subject.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteSubject/{id}(id=${subject.id})}" class="btn btn-danger">Delete</a>
                    </tr>
                </tbody>
            </table>
            <div align="center">
            <a th:href = "@{/showNewSubjectForm}" class="btn btn-primary btn-sm mb-3" > Add Subject </a>
            <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3" > Student List</a>
            <a th:href = "@{/viewTeachers}" class="btn btn-primary btn-sm mb-3" > Teacher List</a>
            </div>
        </div>
    </body>
</html>
