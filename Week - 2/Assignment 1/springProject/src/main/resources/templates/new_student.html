<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student Management System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Student Management System</h1>
        </div>
        <div class="container">
            
            <hr>
            <h2>Save Student </h2>
            <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
                 <div class="mb-3 row">
                  <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" th:field="*{name}"
		placeholder="Student Name" class="form-control">
                  </div>
                </div>
                <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{email}"
		placeholder="Student Email"  class="form-control" >
                    </div>
                </div>
               
                
		<hr>	
		<button type="submit" class="btn btn-info col-2"> Save Student</button>
            </form>
            <hr>
            <div align="center">
            <a th:href = "@{/viewTeacher}" class="btn btn-primary btn-sm mb-3"> View Teachers </a>
            <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3" > Back to Student List</a>
            </div>
            
        </div>
        
    </body>
</html>
