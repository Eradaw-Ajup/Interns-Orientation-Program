<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student Management System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div class="jumbotron text-center">
            <h1> Student's List</h1>
        </div>
        <div class="container my-2">
            
            
            <table border="1" class = "table table-striped table-responsive-md">
                <thead>
                    <tr style="background-color:#DEDEDE;" >
                <th>Student ID </th>
                <th>Student Name </th>
                <th>Student Email</th>
                <th>Subjects </th>
                <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${listStudent}">
                    <td th:text="${student.id}"> </td>
        		<td th:text="${student.name}"></td>
			<td th:text="${student.email}"></td>
			<td th:text="${student.subjects}"></td>
                        <td> <a th:href="@{/showFormForUpdateStudent/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                             <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                        </td>
						
                    </tr>
                </tbody>
            </table>
            <div align="center">
            <a th:href = "@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3" > Add Student </a>
            <a th:href = "@{/viewSubjects}" class="btn btn-primary btn-sm mb-3" > Subject List</a>
            <a th:href = "@{/viewTeachers}" class="btn btn-primary btn-sm mb-3" > Teacher List</a>
            </div>
        </div>
       
    </body>
</html>
