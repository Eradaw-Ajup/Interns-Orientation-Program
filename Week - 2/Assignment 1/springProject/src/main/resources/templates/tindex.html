<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Student Management System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div class="jumbotron text-center">
            <h1> Teachers List</h1>
        </div>
        <div class="container my-2">
            
            
            <table border="1" class = "table table-striped table-responsive-md">
                <thead>
                    <tr style="background-color:#DEDEDE;" >
                <th>Teacher Name </th>
                <th>Subject </th>
                <th>Teacher Email</th>
                <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="teacher : ${listTeacher}">
        		<td th:text="${teacher.name}"></td>
                        <td th:text="${teacher.subject}"></td>
			<td th:text="${teacher.email}"></td>
                        <td> <a th:href="@{/showFormForUpdateTeacher/{id}(id=${teacher.id})}" class="btn btn-primary">Update</a>
                             <a th:href="@{/deleteTeacher/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href = "@{/showNewTeacherForm}" class="btn btn-primary btn-sm mb-3"> Add Teacher </a>
        </div>
        <div align="center">
          
        <div align="center" style="background-color:#dedede; width:50rem ; align-self: center;">
        <div  class="card" style="width: 36rem;">
            <div class="card-body" style="background: #dedede">
                <h1 class="card-title" style="font-style: ">Subjects</h2>
              <p class="card-text">In order to edit the subjects edit the teacher's field. The available subjects are :</p>
            </div>
            
            <ul class="list-group list-group-flush" th:each="subject : ${listSubject}">
              <li class="list-group-item" th:text="${subject}"></li>
            </ul>
            <div class="card-body">
              <a th:href = "@{/viewTeacher}" class="card-link"> View Teachers </a>
            <a th:href = "@{/}" class="card-link" > Back to Student List</a>
            </div>
          </div>
        </div>
            </div>
    </body>
</html>
